<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - SAIBOOKS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="SAIBOOKS Logo" class="logo">
        <h1>SAIBOOKS</h1>
    </header>
    <div class="container">
        <h2>User Registration</h2>
        <form action="userReg" method="post">
            <label>Username:</label>
            <input type="text" name="uname" required maxlength="15"><br>
            <label>Password:</label>
            <input type="password" name="pword" maxlength="15"><br>
            <label>First Name:</label>
            <input type="text" name="fname" required maxlength="15"><br>
            <label>Last Name:</label>
            <input type="text" name="lname" required maxlength="15"><br>
            <label>Address:</label>
            <input type="text" name="addr" required maxlength="50"><br>
            <label>Mail ID:</label>
            <input type="email" name="mid" required maxlength="50"><br>
            <label>Phone Number:</label>
            <input type="tel" name="phno" required maxlength="10"><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
<script src="userRegister.js"></script>
</html>
